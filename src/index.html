<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>

    <div class="header">
        <h1>Weather App</h1>

        <div class="buttons-container">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

            <button class="open-dialog"></button>
        </div>
    </div>

    <div class="container">
        <div class="top">
            <h1 class="location"></h1>
            <h2 class="date"></h2>
            <img class="icon" src="" draggable="false">
            <h3 class="condition"></h3>
            <h3 class="average"></h3>
            <h3 class="high"></h3>
            <h3 class="low"></h3>
            <h4 class="rain-chance"></h4>
            <h4 class="snow-chance"></h4>
        </div>
        <div class="card-container"></div>
    </div>

    <dialog>
        <h1>Weather Info</h1>
        <form action="">
            <ul>
                <li>
                    <label for="options">Location Method:</label>
                    <select name="options" id="options">
                        <option value="country">Country</option>
                        <option value="us-zip">US zip</option>
                        <option value="uk-postcode">UK postcode</option>
                        <option value="ca-postal">Canadian postal Code</option>
                    </select>
                </li>
                <li>
                    <input type="text" name="country" id="country">
                </li>
            </ul>
        </form>
    </dialog>
    
</body>
</html>
